<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <!-- Rounded rectangle background -->
  <rect width="100" height="100" rx="20" fill="#0B0B0D"/>
  <!-- Gradient border effect -->
  <rect width="96" height="96" x="2" y="2" rx="18" fill="url(#bg-gradient)"/>
  <!-- Inner dark background -->
  <rect width="92" height="92" x="4" y="4" rx="16" fill="#0B0B0D"/>
  <!-- TB Text -->
  <text x="50" y="68" font-size="44" font-weight="bold" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif">TB</text>
</svg>
